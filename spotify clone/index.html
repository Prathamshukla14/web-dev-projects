<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- listen all you want</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>

        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>Best of Emraan Hashmi</h1>
            <div class="songitemcontainer"></div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Woh lamhe</span><span class="timestamp">5:20<span class="play"><i id="0"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Aadat</span><span class="timestamp">4:14<span class="play"><i id="1"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Beete lamhe</span><span class="timestamp">5:01<span class="play"><i id="2"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Jo bheji thi dua</span><span class="timestamp">4:20<span class="play"><i id="3"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">kaho na kaho</span><span class="timestamp">5:12<span class="play"><i id="4"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Tu hi meri shab</span><span class="timestamp">6:29<span class="play"><i id="5"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1" srcset="">
                <span class="songname">Tujhe sochta hu</span><span class="timestamp">5:13<span class="play"><i id="6"
                            class="fa-solid songitemplay fa-play"></i></span></span>
            </div>

        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="Nt6v.gif" width="40px" height="20px" id="gif"> <span id="masterSongName">Woh lamhe</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8bf8d51967.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
